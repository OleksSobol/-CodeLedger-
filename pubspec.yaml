name: code_ledger
description: "Offline-first time tracking and invoicing for freelance developers."
publish_to: 'none'
version: 1.0.0+14

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  image_picker: ^1.2.1
  flutter_colorpicker: ^1.1.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.28.2
  drift_flutter: ^0.2.7
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.5
  path: ^1.9.1

  # Routing
  go_router: ^17.1.0

  # PDF
  pdf: ^3.11.3
  printing: ^5.14.2

  # Email & Sharing
  flutter_email_sender: ^8.0.0
  share_plus: ^12.0.1

  # File Picking
  file_picker: ^8.0.0

  # Export
  csv: ^6.0.0
  excel: ^4.0.6

  # Google Drive Backup
  google_sign_in: ^7.2.0
  googleapis: ^16.0.0
  googleapis_auth: ^2.0.0
  http: ^1.6.0

  # Encryption
  cryptography: ^2.9.0

  # Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.8
  collection: ^1.19.1
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.5.4
  drift_dev: ^2.28.0
  riverpod_generator: ^2.6.4
  freezed: ^2.5.8
  json_serializable: ^6.9.5

  # Testing
  mocktail: ^1.0.4

  # App Icon
  flutter_launcher_icons: ^0.14.3
  image: ^4.3.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#00897B"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
